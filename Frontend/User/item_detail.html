<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png/jpg" href="../image/myImage.jpg">
    <title>Food Detail</title>
    <style>
        body {
            margin: 0;
            padding: 80px 20px 20px;
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
        }

        /* FIXED NAVBAR */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: #232f3e;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .cart-count {
            background: #28a745;
            padding: 4px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 6px;
        }

        /* CARD */
        .card {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
        }

        .qty-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin: 15px 0;
        }

        .qty-btn {
            padding: 10px 16px;
            border: none;
            background: #ffe0b2;
            cursor: pointer;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .order-btn {
            background: #ff5722;
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .cart-btn {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            margin-top: 12px;
        }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px 20px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 16px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.4s, bottom 0.4s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* Cart count animation */
        .cart-count.animate {
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
    </style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <button onclick="window.history.back()">⬅ Back</button>
    <div class="nav-right">
        Cart <span id="cart-count" class="cart-count">0</span>
    </div>
</div>

<div id="food-detail">Loading...</div>

<div id="toast"></div>

<script>
    const token = localStorage.getItem("userToken");

    function redirectToLogin() {
        localStorage.removeItem("userToken");
        window.location.href = "user_login.html";
    }
    if (token) {
        try {
            const parts = token.split(".");
            if (parts.length !== 3) throw new Error("Invalid token format");
            const payload = JSON.parse(atob(parts[1]));
            const now = Math.floor(Date.now() / 1000);

            if (now > payload.exp || payload.role !== "user") {
                redirectToLogin();
            }
        } catch (err) {
            redirectToLogin();
        }
    } else {
        redirectToLogin();
    }

    function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.innerHTML = message;
        toast.style.background = type === "error" ? "#e63946" : "#28a745";
        toast.className = "show";
        setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function updateCartCount(count) {
        const cartSpan = document.getElementById("cart-count");
        cartSpan.innerText = count;
        cartSpan.classList.add("animate");
        setTimeout(() => cartSpan.classList.remove("animate"), 300);
    }

    async function loadCartCount() {
        try {
            const res = await fetch("https://desi-delivery.onrender.com/fetch-total-item-add-in-cart", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            const data = await res.json();

            if (res.ok) {
                updateCartCount(data.item_count || 0);
            }
        } catch (err) {
            console.log("Cart fetch failed:", err);
        }
    }

    async function loadFoodDetail() {
        const category = localStorage.getItem("selectedCategory");
        const itemName = localStorage.getItem("selectedItemName");

        if (!category || !itemName) {
            document.getElementById("food-detail").innerHTML = "<b>No item selected.</b>";
            return;
        }

        try {
            const res = await fetch(
                `https://desi-delivery.onrender.com/menu/item?category=${category}&item_name=${itemName}`,
                { headers: { "Authorization": "Bearer " + token } }
            );

            const item = await res.json();
            window.currentItem = item;

            document.getElementById("food-detail").innerHTML = `
                <div class="card">
                    <img src="${item.image_url}" alt="food">
                    <h2>${item.food_name}</h2>
                    <p>${item.descriptions}</p>
                    <h3>₹${item.price}</h3>

                    <div class="qty-box">
                        <button class="qty-btn" onclick="changeQty(-1)">−</button>
                        <span id="qty" style="font-size:18px;">1</span>
                        <button class="qty-btn" onclick="changeQty(1)">+</button>
                    </div>

                    <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
                    <button class="order-btn" onclick="openOrderForm()">Order Now</button>
                </div>
            `;
        } catch (err) {
            document.getElementById("food-detail").innerHTML = "<b>Error loading item.</b>";
        }
    }

<!--    function changeQty(value) {-->
<!--        let qty = parseInt(document.getElementById("qty").innerText);-->
<!--        qty = Math.max(1, qty + value);-->
<!--        document.getElementById("qty").innerText = qty;-->
<!--    }-->

    async function addToCart() {
        const cartData = {
            food_category: currentItem.sub_category,
            food_name: currentItem.food_name,
            image_url: currentItem.image_url
        };

        try {
            const res = await fetch("https://desi-delivery.onrender.com/item-add-to-cart", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(cartData)
            });

            const result = await res.json();

            if (res.ok) {
                showToast(result.message || "Item added to cart!");
                updateCartCount(result.item_count || 0);
            } else {
                showToast(result.message, "error");
            }
        } catch {
            showToast("Something went wrong!", "error");
        }
    }

    function openOrderForm() {
        const qty = document.getElementById("qty").innerText;

        localStorage.setItem("orderCategory", currentItem.sub_category);
        localStorage.setItem("orderItem", currentItem.food_name);
        localStorage.setItem("orderQty", qty);
        localStorage.setItem("orderPrice", currentItem.price);

        window.location.href = "order_page.html";
    }

    loadCartCount();
    loadFoodDetail();

</script>
</body>
</html>
