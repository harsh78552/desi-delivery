<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 15px;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            color: #555;
            margin: 0 0 10px;
            font-size: 14px;
        }
        .qty-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .qty-btn {
            padding: 6px 10px;
            border: none;
            background: #ffe0b2;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }
        .remove-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<h1>My Cart</h1>
<div class="container" id="cart-container">
    Loading...
</div>

<script>
    const token = localStorage.getItem("userToken");

    if (!token) {
        window.location.href = "user_login.html";
    }

    const container = document.getElementById('cart-container');

    async function loadCartItems() {
        try {
            const res = await fetch("https://desi-delivery.onrender.com/fetch-all-item-added-in-cart", {
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await res.json();

            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = "<p>No items in your cart.</p>";
                return;
            }

            container.innerHTML = ''; // clear "Loading..."

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${item.image_url}" alt="${item.food_name}">
                    <h3>${item.food_name}</h3>
                    <p>${item.food_category}</p>
                    <div class="qty-box">
                        <button class="qty-btn" onclick="changeQty(this, -1)">âˆ’</button>
                        <span class="qty">1</span>
                        <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem('${item._id}', this)">Remove</button>
                `;
                container.appendChild(card);
            });

        } catch (err) {
            console.error(err);
            container.innerHTML = "<p>Failed to load cart items.</p>";
        }
    }

    function changeQty(btn, delta) {
        const qtyEl = btn.parentElement.querySelector('.qty');
        let qty = parseInt(qtyEl.innerText) || 1;
        qty = Math.max(1, qty + delta);
        qtyEl.innerText = qty;
    }

    async function removeItem(id, btn) {
        try {
            const res = await fetch(`https://desi-delivery.onrender.com/item-remove-from-cart/${id}`, {
                method: "DELETE",
                headers: { "Authorization": "Bearer " + token }
            });
            const result = await res.json();
            if (res.ok) {
                btn.parentElement.remove();
            } else {
                alert(result.message || "Failed to remove item");
            }
        } catch (err) {
            console.error(err);
            alert("Something went wrong");
        }
    }

    loadCartItems();
</script>

</body>
</html>
