<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../image/myImage.jpg">
    <title>My Orders - Vyanjanam</title>

    <style>
        body {
            margin: 0;
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background: #232f3e;
            color: white;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .nav-btn {
            position: absolute;
            left: 15px;
            top: 14px;
            cursor: pointer;
        }

        .order-box {
            width: 90%;
            max-width: 450px;
            margin: 15px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .order-box h3 {
            margin: 0;
            color: #232f3e;
        }

        .loader {
            text-align: center;
            font-size: 17px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span class="nav-btn" onclick="window.location='menu.html'">⬅ Back</span>
    My Orders
</div>

<div id="loader" class="loader">Loading orders...</div>
<div id="ordersContainer"></div>

<script>
    const token = localStorage.getItem("userToken");
    if (!token) window.location.href = "user_login.html";

    async function loadOrders() {
        try {
            const res = await fetch("https://desi-delivery.onrender.com/get-all-ordered-data", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({})
            });

            const orders = await res.json();
            console.log("Backend Response:", orders);

            const container = document.getElementById("ordersContainer");
            document.getElementById("loader").style.display = "none";

            // Check if order_summary exists
            if (!orders.order_summary || orders.order_summary.length === 0) {
                container.innerHTML = "<p style='text-align:center;'>No orders found.</p>";
                return;
            }

            // Loop through each order
            orders.order_summary.forEach(o => {
                const box = document.createElement("div");
                box.className = "order-box";

                box.innerHTML = `
                    <h3>${o.food_name || "Food Name Not Available"}</h3>
                    <p><b>Category:</b> ${o.food_category || "Not Available"}</p>
                    <p><b>Quantity:</b> ${o.quantity || 1}</p>
                    <p><b>Price:</b> ₹${o.price || 0}</p>
                    <p><b>Contact:</b> ${o.contact || "Not Available"}</p>
                    <p><b>Address:</b> ${o.delivery_address || "Not Available"}</p>
                    <p><b>Date:</b> ${o.date || "Not Available"}</p>
                `;
                container.appendChild(box);
            });

        } catch (err) {
            console.error("Error loading orders:", err);
            document.getElementById("loader").style.display = "none";
            document.getElementById("ordersContainer").innerHTML =
                "<p style='text-align:center;color:red;'>Failed to load orders. Try again later.</p>";
        }
    }

    loadOrders();
</script>

</body>
</html>
