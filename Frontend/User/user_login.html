<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="icon" type="image/png/jpg" href="../image/myImage.jpg">
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f7f7f7;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .login-container {
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          width: 350px;
          text-align: center;
        }
        .login-container h2 {
          margin-bottom: 20px;
          color: #333;
        }
        .form-group {
          margin-bottom: 15px;
          text-align: left;
        }
        label {
          font-weight: bold;
          display: block;
          margin-bottom: 5px;
        }
        input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }
        button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          margin-top: 10px;
        }
        .btn-login {
          background: #007bff;
          color: white;
        }
        .btn-login:hover {
          background: #0056b3;
        }
        .btn-signup {
          background: #28a745;
          color: white;
        }
        .btn-signup:hover {
          background: #218838;
        }
        .btn-reset {
          background: #ffc107;
          color: black;
        }
        .btn-reset:hover {
          background: #e0a800;
        }
        .message {
          margin-top: 15px;
          font-weight: bold;
        }
        .toast {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #333;
          color: #fff;
          padding: 12px 20px;
          border-radius: 6px;
          opacity: 0.9;
          font-size: 14px;
          z-index: 1000;
          animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
          0% { opacity: 0.9; }
          80% { opacity: 0.9; }
          100% { opacity: 0; }
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <button class="btn-signup" onclick="window.location.href='User/user_registeration.html'">Sign Up</button>
<!--    <button class="btn-reset" onclick="window.location.href='/reset-password'">Reset Password</button>-->
    <div class="message" id="message"></div>
</div>

<script>
    async function loginUser(email, password) {
        try {
            const response = await fetch("https://desi-delivery.onrender.com/user-login", {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("userToken",data.access_token);
                window.location.href = "menu.html";
            } else {
                showToast("Login failed: " + data.message);
                setTimeout(() => location.reload(), 1500);
            }
        } catch (error) {
            console.error("Error during login:", error);
            showToast("Something went wrong. Please try again.");
            setTimeout(() => location.reload(), 1500);
        }
    }
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        if (email && password) {
            loginUser(email, password);
        } else {
            showToast("Please enter both email and password.");
        }
    });

     function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.innerText = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 3000); // disappears in 3s
    }

</script>
</body>
</html>
