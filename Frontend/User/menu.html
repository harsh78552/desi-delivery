<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png/jpg" href="../image/myImage.jpg">
    <title>Menu</title>

    <script>
        const token = localStorage.getItem("userToken");

        function redirectToLogin() {
            localStorage.setItem("redirectAfterLogin", window.location.href);
            window.location.href = "user_login.html";
        }

        /* ✅ LOGIN REQUIRED CHECK */
        function requireLogin() {
            if (!token) {
                redirectToLogin();
                return false;
            }
            return true;
        }
    </script>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f2f2f2;
        }

        .navbar {
            width: 100%;
            background: #131921;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-categories {
            display: flex;
            gap: 20px;
            margin-left: 40px;
        }

        .nav-categories span {
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .nav-categories span:hover {
            background: #232f3e;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .profile-btn { background: #ff9900; }
        .about-btn { background: #ffa31a; }
        .logout-btn { background: #e65c00; color: white; }

        .category-box {
            background: white;
            padding: 15px;
            margin: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px #ccc;
        }

        .food-card {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: 0.2s;
        }

        .food-card:hover {
            box-shadow: 0 4px 10px #bbb;
        }

        .food-card img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0.95;
            font-size: 14px;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        .toast.info { background: #007bff; }

        @keyframes fadeOut {
            0% { opacity: 0.95; }
            80% { opacity: 0.95; }
            100% { opacity: 0; }
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="nav-left">Food Ordering</div>
    <div class="nav-categories" id="category-list"></div>

    <div class="nav-right">
        <div id="cart-area"
             style="cursor:pointer; display:flex; align-items:center; gap:6px;"
             onclick="openCartWithRefresh()">Cart
            <span id="cart-count"
                  style="background:#28a745; padding:4px 10px; border-radius:50%;">
                0
            </span>
        </div>

        <button class="profile-btn" onclick="goProfile()">Profile</button>
        <button class="about-btn" onclick="goAbout()">About</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<h2 style="padding-left:25px;">Menu Items</h2>
<div id="menu-container" style="padding:20px;">Loading...</div>

<script>
    /* -------- CART COUNT (ONLY IF LOGGED IN) -------- */
    async function loadCartCount() {
        if (!token) return;

        try {
            const res = await fetch(
                "https://desi-delivery.onrender.com/fetch-total-item-add-in-cart",
                { headers: { "Authorization": "Bearer " + token } }
            );

            const data = await res.json();
            document.getElementById("cart-count").innerText = data.item_count || 0;
        } catch {}
    }

    /* -------- RENDER MENU -------- */
    function renderMenu(menuData) {
        const container = document.getElementById("menu-container");
        const nav = document.getElementById("category-list");

        container.innerHTML = "";
        nav.innerHTML = "";

        menuData.forEach(cat => {
            const tab = document.createElement("span");
            tab.innerText = cat.category;
            tab.onclick = () => scrollToCategory(cat.category);
            nav.appendChild(tab);

            const box = document.createElement("div");
            box.className = "category-box";
            box.id = cat.category.replace(/\s+/g, "-");

            box.innerHTML = `<h3>${cat.category}</h3>` +
                cat.items.map(i => `
                    <div class="food-card"
                         onclick="viewFoodDetail('${cat.category}','${i.food_name}')">
                        <img src="${i.image_url}">
                        <div>
                            <h4>${i.food_name}</h4>
                            <p>${i.descriptions}</p>
                            <b>₹ ${i.price}</b>
                        </div>
                    </div>
                `).join("");

            container.appendChild(box);
        });
    }

    /* -------- LOAD MENU (GUEST ALLOWED) -------- */
    async function loadMenu() {
        try {
            const res = await fetch("https://desi-delivery.onrender.com/menu");
            const data = await res.json();
            renderMenu(data);
        } catch {
            showToast("Menu load failed");
        }
    }

    /* -------- ACTIONS (LOGIN REQUIRED) -------- */
    function viewFoodDetail(c, f) {
        localStorage.setItem("selectedCategory", c);
        localStorage.setItem("selectedItemName", f);
        window.location.href = "item_detail.html";
    }

    function openCartWithRefresh() {
        if (!requireLogin()) return;
        window.location.href = "all_add_to_cart_item.html";
    }

    function goProfile() {
        if (!requireLogin()) return;
        window.location.href = "user_profile.html";
    }

    function goAbout() {
        if (!requireLogin()) return;
        window.location.href = "about_us.html";
    }

    function logout() {
        localStorage.removeItem("userToken");
        window.location.href = "user_login.html";
    }

    function scrollToCategory(name) {
        document.getElementById(name.replace(/\s+/g, "-"))
            .scrollIntoView({ behavior: "smooth" });
    }

    function showToast(msg) {
        const t = document.createElement("div");
        t.className = "toast info";
        t.innerText = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2500);
    }

    loadMenu();
    loadCartCount();
</script>

</body>
</head>
