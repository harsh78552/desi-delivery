<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Vyanjanam</title>

    <link rel="icon" type="image/png/jpg" href="../image/myImage.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        /* TOP BAR */
        .top-bar {
            background: #232f3e;
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .top-bar span {
            font-size: 18px;
            font-weight: bold;
        }

        /* PROFILE CARD */
        .profile-frame {
            max-width: 420px;
            margin: 20px auto;
            background: white;
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 14px;
            font-size: 14px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f7f7f7;
        }

        input:disabled, textarea:disabled {
            background: #eee;
        }

        /* DASHBOARD BUTTONS */
        .dashboard {
            max-width: 420px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .dash-btn {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }

        .dash-btn:hover {
            background: #f7f7f7;
        }

        .dash-icon {
            font-size: 28px;
            color: #232f3e;
        }

        /* EDIT & SAVE BUTTONS */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 18px;
        }

        .edit-btn {
            background: #ffa41c;
        }

        .save-btn {
            background: #ff9900;
            display: none;
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
    <button class="icon-btn" onclick="goBack()">‚Üê</button>
    <span>Dashboard</span>
    <button class="icon-btn" onclick="toggleMore()">‚ãÆ</button>
</div>

<!-- PROFILE CARD -->
<div class="profile-frame">
    <h2>User Details</h2>

    <form id="profileForm">
        <label>Name</label>
        <input id="name" disabled>

        <label>Email</label>
        <input id="email" disabled>

        <label>Contact</label>
        <input id="contact" disabled>

        <label>Permanent Address</label>
        <textarea id="permanent" disabled></textarea>

        <label>Residential Address</label>
        <textarea id="residential" disabled></textarea>

        <label>Landmark</label>
        <textarea id="landmark" disabled></textarea>

        <label>PIN Code</label>
        <input id="pin_code" disabled>

        <button type="button" class="btn edit-btn" onclick="enableEdit()">Edit</button>
        <button type="submit" class="btn save-btn">Save</button>
    </form>
</div>

<!-- DASHBOARD BUTTONS -->
<div class="dashboard">
    <button class="dash-btn" onclick="window.location.href='orders.html'">
        <span class="dash-icon">üßæ</span>
        Total Orders
    </button>

    <button class="dash-btn" onclick="window.location.href='settings.html'">
        <span class="dash-icon">‚öôÔ∏è</span>
        Settings
    </button>
</div>

<script>
    const token = localStorage.getItem("userToken");

    if (!token) {
        window.location.href = "user_login.html";
    }

    function goBack() {
        window.location.href = "menu.html";
    }

    function enableEdit() {
        document.querySelectorAll('#profileForm input, #profileForm textarea').forEach(el => {
            if (el.id !== "email") el.disabled = false;
        });

        document.querySelector(".edit-btn").style.display = "none";
        document.querySelector(".save-btn").style.display = "block";
    }

    async function loadProfile() {
        try {
            const res = await fetch("https://desi-delivery.onrender.com/user-profile", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (res.ok) {
                const p = await res.json();

                document.getElementById("name").value = p.name || "";
                document.getElementById("email").value = p.email || "";
                document.getElementById("contact").value = p.contact || "";
                document.getElementById("permanent").value = p.permanent_address || "";
                document.getElementById("residential").value = p.residential_address || "";
                document.getElementById("landmark").value = p.landmark || "";
                document.getElementById("pin_code").value = p.pin_code || "";
            }
        } catch (e) {
            console.log(e);
        }
    }

    loadProfile();
</script>

</body>
</html>
