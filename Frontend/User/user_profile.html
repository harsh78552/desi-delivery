<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Vyanjanam</title>
    <link rel="icon" href="../image/myImage.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        .top-bar {
            background: #232f3e;
            color: white;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .loader {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #444;
            display: block;
        }

        .profile-box {
            width: 90%;
            max-width: 420px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        h2 {
            text-align: center;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f7f7f7;
        }

        input:disabled, textarea:disabled {
            background: #eee;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        .edit-btn { background: #ffa41c; }
        .save-btn { background: #ff9900; display: none; }
        .orders-btn { background: #232f3e; color: white; }
    </style>
</head>

<body>

<div class="top-bar">My Dashboard</div>

<div id="loader" class="loader">Loading profile...</div>

<div id="profileBox" class="profile-box">
    <h2>User Profile</h2>

    <form id="profileForm">

        <label>Name</label>
        <input id="name" disabled>

        <label>Email</label>
        <input id="email" disabled>

        <label>Contact</label>
        <input id="contact" disabled>

        <label>Permanent Address</label>
        <textarea id="permanent" disabled></textarea>

        <label>Residential Address</label>
        <textarea id="residential" disabled></textarea>

        <label>Landmark</label>
        <textarea id="landmark" disabled></textarea>

        <label>PIN Code</label>
        <input id="pin" disabled>

        <button type="button" class="btn edit-btn" onclick="enableEdit()">Edit</button>
        <button type="submit" class="btn save-btn">Save Changes</button>

        <button type="button" class="btn orders-btn" onclick="window.location='orders.html'">
            View Orders
        </button>
    </form>
</div>

<script>
    const token = localStorage.getItem("userToken");
    if (!token) window.location.href = "user_login.html";

    function enableEdit() {
        document.querySelectorAll("#profileForm input, #profileForm textarea").forEach(el => {
            if (el.id !== "email" && el.id !== "name") el.disabled = false;
        });

        document.querySelector(".edit-btn").style.display = "none";
        document.querySelector(".save-btn").style.display = "block";
    }

    async function loadProfile() {
        try {
            const res = await fetch("https://desi-delivery.onrender.com/user-profile", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (res.ok) {
                const p = await res.json();

                document.getElementById("name").value = p.name;
                document.getElementById("email").value = p.email;
                document.getElementById("contact").value = p.contact;
                document.getElementById("permanent").value = p.permanent_address;
                document.getElementById("residential").value = p.residential_address;
                document.getElementById("landmark").value = p.landmark;
                document.getElementById("pin").value = p.pin_code;

                document.getElementById("loader").style.display = "none";
                document.getElementById("profileBox").style.display = "block";
            } else {
                console.log("Profile load failed");
            }
        } catch (e) {
            console.log(e);
        }
    }

    loadProfile();

    document.getElementById("profileForm").addEventListener("submit", async function(e){
        e.preventDefault();

        const updatedData = {
            contact: document.getElementById("contact").value,
            permanent_address: document.getElementById("permanent").value,
            residential_address: document.getElementById("residential").value,
            landmark: document.getElementById("landmark").value,
            pin_code: document.getElementById("pin").value
        };

        const res = await fetch("https://desi-delivery.onrender.com/user-update-profile", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(updatedData)
        });

        const data = await res.json();
        console.log(data);

        if (res.ok) {
            alert("Profile updated successfully!");
            window.location.reload();
        } else {
            alert("Something went wrong!");
        }
    });
</script>

</body>
</html>
