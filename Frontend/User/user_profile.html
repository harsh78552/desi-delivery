<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Vyanjanam</title>

    <link rel="icon" type="image/png/jpg" href="../image/myImage.jpg">

    <style>
        body {
            margin:0;
            padding:0;
            background:#f5f5f5;
            font-family: 'Inter', sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
        }

        .main-wrapper {
            width: 420px;
            background:white;
            padding:28px;
            border-radius:18px;
            box-shadow:0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        .header-bar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:20px;
        }

        .header-title {
            font-size:22px;
            font-weight:700;
        }

        .header-btns button {
            background:#eee;
            border:none;
            padding:8px 12px;
            border-radius:8px;
            font-size:14px;
            cursor:pointer;
            margin-left:6px;
        }

        .header-btns button:hover {
            background:#ddd;
        }

        label {
            margin-top:14px;
            display:block;
            font-size:14px;
            font-weight:600;
        }

        input, textarea {
            width:100%;
            padding:10px;
            border-radius:10px;
            border:1px solid #ddd;
            background:#fafafa;
            margin-top:6px;
            font-size:14px;
        }

        input:disabled, textarea:disabled {
            background:#eee;
            color:#555;
        }

        .actions {
            margin-top:20px;
            text-align:center;
        }

        .edit-btn, .save-btn {
            padding:10px 20px;
            border:none;
            border-radius:25px;
            font-size:15px;
            cursor:pointer;
            font-weight:600;
        }

        .edit-btn {
            background:#007bff;
            color:white;
        }

        .save-btn {
            background:#28a745;
            color:white;
            display:none;
            margin-left:10px;
        }

        #loading {
            font-size:17px;
            color:#333;
            position:absolute;
        }

        /* Bottom Buttons */
        .bottom-actions {
            margin-top:25px;
            display:flex;
            justify-content:space-between;
        }

        .b-btn {
            flex:1;
            background:#ff5722;
            color:white;
            padding:12px;
            text-align:center;
            border-radius:12px;
            margin:0 4px;
            cursor:pointer;
            font-weight:600;
        }

        .b-btn:nth-child(2) { background:#6c63ff; }
        .b-btn:nth-child(3) { background:#2e7d32; }

        .b-btn:hover {
            opacity:0.9;
        }
    </style>
</head>
<body>

<div id="loading">Loading profile...</div>

<div class="main-wrapper" id="profileContainer" style="display:none;">

    <!-- HEADER -->
    <div class="header-bar">
        <div class="header-title">User Profile</div>

        <div class="header-btns">
            <button onclick="window.location.href='menu.html'">Back</button>
        </div>
    </div>

    <form id="profileForm">

        <label>Name</label>
        <input id="name" disabled>

        <label>Email</label>
        <input id="email" disabled>

        <label>Contact</label>
        <input id="contact" disabled>

        <label>Permanent Address</label>
        <textarea id="permanent" disabled rows="2"></textarea>

        <label>Residential Address</label>
        <textarea id="residential" disabled rows="2"></textarea>

        <label>Landmark</label>
        <textarea id="landmark" disabled rows="2"></textarea>

        <label>Pin Code</label>
        <input id="pin_code" disabled>

        <div class="actions">
            <button type="button" class="edit-btn" onclick="enableEdit()">Edit</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>

    <!-- Bottom Buttons -->
    <div class="bottom-actions">
        <div class="b-btn" onclick="window.location.href='order_page.html'">Order</div>
        <div class="b-btn" onclick="window.location.href='settings.html'">Settings</div>
        <div class="b-btn" onclick="window.location.href='more.html'">More</div>
    </div>

</div>

<script>
    const token = localStorage.getItem("userToken");

    if(!token){ window.location.href="user_login.html"; }

    function enableEdit(){
        document.querySelectorAll('#profileForm input, #profileForm textarea').forEach(el=>{
            if(el.id !== 'name' && el.id !== 'email') el.disabled = false;
        });
        document.querySelector('.edit-btn').style.display="none";
        document.querySelector('.save-btn').style.display="inline-block";
    }

    async function loadProfile(){
        const loading = document.getElementById("loading");
        try{
            const res = await fetch("https://desi-delivery.onrender.com/user-profile", {
                headers: { "Authorization":"Bearer "+token }
            });

            if(res.ok){
                const p = await res.json();

                document.getElementById("name").value = p.name || "";
                document.getElementById("email").value = p.email || "";
                document.getElementById("contact").value = p.contact || "";
                document.getElementById("permanent").value = p.permanent_address || "";
                document.getElementById("residential").value = p.residential_address || "";
                document.getElementById("landmark").value = p.landmark || "";
                document.getElementById("pin_code").value = p.pin_code || "";

                loading.style.display="none";
                document.getElementById("profileContainer").style.display="block";
            }
        } catch(e){ console.log(e); }
    }

    loadProfile();
</script>

</body>
</html>
