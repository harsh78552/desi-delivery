<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vyanjanam Menu</title>
    <link rel="icon" type="image/png/jpg" href="../image/myImage.jpg">
    <script>
        const token = localStorage.getItem("VyanjanamAdminToken");
        function redirectToLogin() {
          localStorage.removeItem("VyanjanamAdminToken");
          window.location.href = "admin_login.html";
        }
        if (token) {
          try {
            const parts = token.split(".");
            if (parts.length !== 3) throw new Error("Invalid token format");
            const payload = JSON.parse(atob(parts[1]));
            const expiry = payload.exp;
            const role = payload.role;
            const now = Math.floor(Date.now() / 1000);
            if (now > expiry || role !== "admin") redirectToLogin();
          } catch (err) {
            console.error("Token Error:", err);
            redirectToLogin();
          }
        } else redirectToLogin();
    </script>
    <style>
        body { font-family: Arial; background: #f7f7f7; margin: 0; padding: 0; }
        h2 { text-align: center; margin: 20px 0; }
        /* Navbar */
        .navbar { display:flex; align-items:center; background:#333; color:#fff; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
        .navbar .title { font-weight:bold; font-size:16px; }
        .navbar .buttons { margin-left:auto; display:flex; gap:10px; }
        .navbar .buttons button { background:#333; color:white; border:none; padding:8px 14px; border-radius:5px; cursor:pointer; transition:0.2s; }
        .navbar .buttons button:hover { background:pink; }
        /* Menu Grid */
        .menu-grid { display:grid; gap:15px; padding:0 20px 20px 20px; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        .menu-card { background:#fff; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.12); display:flex; flex-direction:column; align-items:center; text-align:center; overflow:hidden; padding:12px; transition: transform 0.2s; }
        .menu-card:hover { transform: translateY(-3px); box-shadow:0 6px 15px rgba(0,0,0,0.2); }
        .menu-image { width:40%; height:110px; object-fit:cover; border-radius:8px; margin-bottom:8px; }
        .menu-card h3 { font-size:16px; margin:4px 0; color:#333; }
        .menu-card p { font-size:14px; color:#555; margin:2px 0; }
        .delete-btn { margin-top:8px; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; background:#dc3545; color:#fff; }
        .delete-btn:hover { background:#b02a37; }
        /* Notification Box */
        #messageBox { display:none; text-align:center; padding:12px; margin:15px auto; width:80%; border-radius:6px; font-weight:bold; }
        #messageBox.success { background:#2ecc71; color:white; }
        #messageBox.error { background:#e74c3c; color:white; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="title">Admin Panel</div>
    <div class="buttons">
        <button onclick="goBack()">Back</button>
        <button onclick="goToPage('profile.html')">Profile</button>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<!-- Notification -->
<div id="messageBox"></div>

<h2>Menu Items</h2>
<div id="menu" class="menu-grid"></div>

<script>
    const menuContainer = document.getElementById("menu");

    function goBack(){ window.history.back(); }
    function goToPage(p){ window.location.href=p; }
    function logout(){ localStorage.removeItem("VyanjanamAdminToken"); window.location.href="admin_login.html"; }

    function showMessage(text,type="info"){
        const msgBox=document.getElementById("messageBox");
        msgBox.textContent=text;
        msgBox.className=type;
        msgBox.style.display="block";
        setTimeout(()=>msgBox.style.display="none",3000);
    }

    // Truncate helper
    function truncate(str,n){ return str.length>n ? str.substr(0,n)+"..." : str; }

    // Render menu
    function renderMenu(){
        menuContainer.innerHTML="";
        const items = JSON.parse(localStorage.getItem("editItemData") || "[]");
        items.forEach(item=>{
            const card = document.createElement("div");
            card.className="menu-card";
            card.innerHTML=`
                <img src="${item.image_url}" class="menu-image"/>
                <h3>${truncate(item.food_name,30)}</h3>
                <h3>${truncate(item.categoryName,30)}</h3>
                <p><strong>Price:</strong> ${item.price}</p>
                <p><strong>Description:</strong> ${truncate(item.descriptions||'',60)}</p>
                <div>
                    <button class="delete-btn">Delete</button>
                </div>
            `;
            // Delete
            card.querySelector(".delete-btn").onclick = async () => {
                if (!confirm(`Delete ${item.food_name}?`)) return;
                try {
                    const res = await fetch("https://restaurantfoodorderingsystem-6.onrender.com/delete-foodItem", {
                        method:"DELETE",
                        headers: { "Content-Type":"application/json", Authorization:"Bearer "+token },
                        body: JSON.stringify(item)
                    });
                    const result = await res.json();
                    if(res.ok){
                        showMessage(result.message||"Deleted successfully","success");
                        window.location.href="view_all_items.html"
                    } else showMessage(result.error||"Delete failed","error");
                } catch(err){
                    console.error(err);
                    showMessage("Error deleting item","error");
                }
            }
            menuContainer.appendChild(card);
        });
    }

    renderMenu();
</script>

</body>
</html>
